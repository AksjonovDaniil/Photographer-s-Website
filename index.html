<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photographer's Website</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="#home">Home</a></li>
                <li><a href="#gallery">Gallery</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </nav>
    </header>

    <section id="home">
        <h1>Welcome to the Photographer's Website!</h1>
        <p>Here you can explore my portfolio and get in touch to book a photoshoot.</p>
    </section>

    <section id="gallery">
        <h2>My Work Gallery</h2>
        <div class="gallery">
            <!-- Example photos -->
            <img src="photos/photo1.jpg" alt="Photo 1">
            <img src="photos/photo2.jpg" alt="Photo 2">
            <img src="photos/photo3.jpg" alt="Photo 3">
        </div>
    </section>

    <section id="contact">
        <h2>Get in Touch</h2>
        <form action="process_form.php" method="POST">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>
            
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="phone">Phone:</label>
            <input type="tel" id="phone" name="phone" required>

            <label for="service">Service Type:</label>
            <select id="service" name="service">
                <option value="wedding">Wedding Photoshoot</option>
                <option value="portrait">Portrait Photoshoot</option>
                <option value="event">Event Photoshoot</option>
            </select>

            <label for="message">Message:</label>
            <textarea id="message" name="message"></textarea>

            <button type="submit">Submit</button>
        </form>
    </section>

    <footer>
        <p>&copy; 2024 Photographer</p>
    </footer>

    <script>

        document.querySelector('form').addEventListener('submit', function(event) {

            var name = document.getElementById('name').value;
            var email = document.getElementById('email').value;
            var phone = document.getElementById('phone').value;
            var service = document.getElementById('service').value;
    
            if (!name || !email || !phone || !service) {
                alert('Please fill in all required fields.');
                event.preventDefault();
            }
        });
    </script>

</body>
</html>
